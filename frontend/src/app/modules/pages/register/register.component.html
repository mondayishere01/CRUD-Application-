<div class="module-cnt">
  <div class="row h-100 d-flex align-content-center justify-content-center">
    <div class="col-md-12 m-0">
      <div class="error" *ngIf="wrongInput">Username already taken</div>
      <div class="card m-auto">
        <div class="card-header d-flex justify-content-center">Register</div>
        <div class="card-body">
          <form
            [formGroup]="registerFrom"
            (ngSubmit)="formSubmit()"
            class="form"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name" class="mt-3 mb-3">Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
                <div class="form-group">
                  <label for="username" class="mt-3 mb-3">Username</label>
                  <input
                    id="username"
                    type="text"
                    class="form-control"
                    formControlName="username"
                    (focusout)="checkExist()"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="mt-3 mb-3">Password</label>
                  <input
                    id="password"
                    type="text"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <div class="action-btn d-flex justify-content-end mt-4">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="invalidFormdata"
                  >
                    Create User
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
